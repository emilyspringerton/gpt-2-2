name: GPT-2.2 CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.7
      uses: actions/setup-python@v4
      with:
        # GPT-2 requires TensorFlow 1.x, which runs best on Python 3.7
        python-version: "3.7"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Force specific versions to ensure compatibility
        pip install tensorflow==1.15.5 protobuf==3.20.0
        pip install fire regex requests tqdm pytest mock
        # Install repo requirements if they exist, but don't overwrite TF if it conflicts
        if [ -f requirements.txt ]; then pip install -r requirements.txt --no-deps; fi

    - name: Download Model (124M)
      run: |
        python download_model.py 124M

    - name: Verify Artifacts
      run: |
        ls -R models/124M

    - name: Run Tests
      run: |
        pytest tests/
