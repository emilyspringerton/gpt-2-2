name: GPT-2.2 CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: python:3.7
    
    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Legacy TensorFlow 1.15.5 for GPT-2
        pip install tensorflow==1.15.5 protobuf==3.20.0
        pip install fire regex requests tqdm pytest mock
        # Install repo requirements if present
        if [ -f requirements.txt ]; then pip install -r requirements.txt --no-deps; fi

    - name: Download Model (124M)
      run: |
        python download_model.py 124M

    - name: Verify Artifacts
      run: |
        ls -R models/124M

    - name: Run Tests
      run: |
        pytest tests/
