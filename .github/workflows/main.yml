name: GPT-2.2 CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v3

    # 1. Install System Dependencies (LibCURL)
    - name: Install System Libs
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev gcc

    # 2. Compile C Downloader
    - name: Compile Downloader
      run: |
        gcc src/download_model.c -o download_model -lcurl
        chmod +x download_model

    # 3. Run C Downloader (Replaces Python script)
    - name: Download Model (124M)
      run: |
        ./download_model 124M

    # 4. Verify Artifacts
    - name: Verify Artifacts
      run: |
        ls -R models/124M

    # 5. Continue with Python Setup for Testing
    - name: Set up Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.7"

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tensorflow==1.15.5 protobuf==3.20.0
        pip install fire regex requests tqdm pytest mock

    - name: Run Tests
      run: |
        pytest tests/
