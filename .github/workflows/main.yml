name: GPT-2.2 CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    # CRITICAL FIX: Use ubuntu-20.04 which supports Python 3.7
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.7"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # TensorFlow 1.15.5 is required for this legacy codebase
        pip install tensorflow==1.15.5 protobuf==3.20.0
        pip install fire regex requests tqdm pytest mock
        if [ -f requirements.txt ]; then pip install -r requirements.txt --no-deps; fi

    - name: Download Model (124M)
      run: |
        python download_model.py 124M

    - name: Verify Artifacts
      run: |
        ls -R models/124M

    - name: Run Tests
      run: |
        pytest tests/
