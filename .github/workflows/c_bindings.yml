name: C Bindings CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test-c-bindings:
    runs-on: ubuntu-20.04  # Use 20.04 for compatibility
    
    steps:
    - uses: actions/checkout@v3

    # 1. Setup Python Environment for Freezing
    - name: Set up Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.7"

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tensorflow==1.15.5 protobuf==3.20.0
        pip install fire regex requests tqdm

    # 2. Download and Freeze Model
    - name: Prepare Model
      run: |
        python download_model.py 124M
        python src/freeze_graph.py

    # 3. Install LibTensorFlow (C API)
    - name: Install LibTensorFlow C API
      run: |
        wget -q https://storage.googleapis.com/tensorflow/libtensorflow/libtensorflow-cpu-linux-x86_64-1.15.0.tar.gz
        sudo tar -C /usr/local -xzf libtensorflow-cpu-linux-x86_64-1.15.0.tar.gz
        sudo ldconfig

    # 4. Compile C Binding
    - name: Compile gpt2_run
      run: |
        gcc src/gpt2_run.c -o gpt2_run -I/usr/local/include -L/usr/local/lib -ltensorflow

    # 5. Run Smoke Test
    - name: Run C Binding Test
      run: |
        ./gpt2_run export/gpt2_124M_frozen.pb
